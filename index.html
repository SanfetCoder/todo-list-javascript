<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <!-- Googel Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- External Style Sheet-->
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <h1 id="title">Todo list application</h1>
      <form class="todo-form">
        <input placeholder="What is your task?" name="user-input" type="text"/>
        <button id="add-button">Add Task</button>
      </form>
      <h2 id="subTitle">Tasks</h2>
      <ul class="list-todo">
      </ul>
    </div>
  </main>
  <!-- External Script -->
  <script src="js/index.js"></script>
</body>
</html>
